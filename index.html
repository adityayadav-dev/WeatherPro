<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherPro-By Aditya Yadav </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="app">
      <header class="topbar">
        <h1 class="brand">Weather<span>Pro</span></h1>
        <div class="typing-text">
            <span id="typing"></span>
            <span class="cursor">|</span>
        </div>
        <div class="mode-toggle" title="Toggle theme" id="modeToggle" aria-label="Toggle theme">🌓</div>
    </header>

    <section class="card glass" id="card">
      <div class="search">
        <input id="cityInput" type="text" placeholder="Search city (e.g., Mumbai)" spellcheck="false" aria-label="City name">
        <button id="searchBtn" aria-label="Search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"></circle>
            <line x1="16.65" y1="16.65" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
          </svg>
        </button>
        <button id="locBtn" class="ghost" title="Use my location" aria-label="Use my location">📍</button>
      </div>

      <div class="loader" id="loader" aria-hidden="true"></div>

      <div class="error" id="error" role="alert" hidden>Couldn’t find that city. Try another.</div>

      <div class="weather" id="weather" hidden>
        <div class="icon-wrap" id="iconWrap" aria-hidden="true"></div>

        <h4 class="description" id="desc">(—)</h4>
        <h1 class="temp" id="temp">—°C</h1>
        <h2 class="city" id="city">—</h2>

        <div class="details">
          <div class="detail">
            <div class="label">Feels like</div>
            <div class="value" id="feels">—°C</div>
          </div>
          <div class="detail">
            <div class="label">Humidity</div>
            <div class="value" id="humidity">—%</div>
          </div>
          <div class="detail">
            <div class="label">Wind</div>
            <div class="value" id="wind">— km/h</div>
          </div>
          <div class="detail">
            <div class="label">Pressure</div>
            <div class="value" id="pressure">— hPa</div>
          </div>
        </div>

        <div class="sunbox">
          <div class="sun">
            <div class="sun-label">Sunrise</div>
            <div class="sun-time" id="sunrise">—:—</div>
          </div>
          <div class="sun">
            <div class="sun-label">Sunset</div>
            <div class="sun-time" id="sunset">—:—</div>
          </div>
        </div>
      </div>
    </section>

    <footer class="foot">
      <span id="lastUpdate">—</span>
       <p>© 2025 Aditya Yadav. All Rights Reserved.</p>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
